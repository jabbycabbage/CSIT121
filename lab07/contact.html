<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h2>Contact Form</h2>
    <br>

    <form>
        <label>First Name</label>
        <input type="text">

        <label>Last Name</label>
        <input type="text">

        <br>
        <br>

        <label>Email</label>
        <input type="email" required>

        <h4>Do you agree with the tier list?</h4>
        <div>
            <label>Yes</label>
            <input type="radio" name="yesorno">

            <label>No</label>
            <input type="radio" name="yesorno">
        </div>

        <h4>What rating would you give the tier list?</h4>
        <div>
            <select>
                <option> 0 </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
                <option> 8 </option>
                <option> 9 </option>
                <option> 10 </option>
            </select> 
        </div>

        <h3>Leave us a message!</h3>
        <input type="text" size="50">


        <br>
        <br>

        <div>
            <input type="reset">
            <input type="submit">
        </div>

    </form>

    <p id="tierlistnav"><a href="tierlist.html">Tier List</a></p>
</body>
</html>
